<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
    
    <script> 
        //concatenando arrays - juntando em um só        
        var tecnico = ["LP", "BD", "DAW"]; 
        var medio = ["Matemática", "Português", "Biologia"]; 
        var formacaoCompleta = tecnico.concat(medio);    
        
        console.log("---------Arrays concatenados---------");    
        console.log(formacaoCompleta);

        //gerando String com elementos do array "tecnico"        
        var stringResultante = tecnico.join("-");
        console.log("---- String resultante = " + stringResultante);                                                               
        //Copiando um pedaço do array de x até y (y não é incluso na fatia)
        var formacaoBasica = medio.slice(0, 2); 
        console.log("---- formacaoBasica = " + formacaoBasica);

        //invertendo os elementos do array
        tecnico.reverse();  
        console.log("----Array invertido----");  
        console.log(tecnico);  
    </script>
    
</head>
<body>
  Arrays
</body>
</html>
