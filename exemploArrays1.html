<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
    
    <script type="text/javascript">

        //criando array, definindo o tamanho  
        var a = new Array(10);    

        a[0] = "xyz";
        a[1] = true;
        a[2] = 1.500;
        console.log(a);

        // declarando um Array na forma literal
        var nomes = ['Felipe']; 
        console.log("------ Array Inicial ------");
        console.log(nomes);
        console.log(nomes.length); // length retorna o tamanho da lista que nesse caso é 1

        //Adicionar um elemento ao final de um array - push
        nomes.push('Kennedy'); 
        console.log("--------------------");
        console.log(nomes);
        console.log(nomes.length) //tamanho igual a 2   

        //repare que 12/false não são strs mas mesmo assim o código rodou
        nomes.push(12); 
        nomes.push(false);   

        console.log(nomes);
        console.log(nomes.length); 

        //Adiciona um elemento no início de um array
        nomes.unshift('Ana');
        console.log(nomes);   

        //deleta apenas o valor da posição, mas a posição é mantida  
        delete nomes[1];               
        console.log("*** delete:" + nomes);   

        //Remover e retornar o último elemento de um array - pop
        var nome = nomes.pop();    
        console.log("Elemento removido: " + nome);         
        console.log(nomes);   

        //removendo e retornando o 1o elemento de em array - shift  
        nome = nomes.shift(); 
        console.log("Elemento removido: " + nome); 
        console.log(nomes); 

        console.log("--------------------");
        console.log(typeof nomes); // retorna object          

        //splice - você especifica o indice inicial e a quantidade de elementos a serem removidos incluindo o elemento do indice inicial.
        var test = [1, 2, 3, 4];
        test.splice(2, 1); 
        console.log("****splice:" + test); 

        //percorrendo array com for
        for(var i = 0; i < test.length; i++) { 
            console.log("test[i]: " + test[i]); 
        }           

        //criando array de array
        var multidimencional = [ [1,2,3],[4,5,6],[7,8,9] ]; 
        console.log("----Array de Array----");  
        console.log(multidimencional);              
        
    </script>
    
</head>
<body>

  Arrays

</body>
</html>
