<script type="text/javascript">

    var litBoo = true;
    var litStr = 'JavaScript Básico';
    var litNum = 10;

    console.log('---- Literais ----');  
    console.log(litBoo);
    console.log(litStr);
    console.log(litNum);

    var objBoo = new Boolean(true);
    var objStr = new String('JavaScript Básico');
    var objNum = new Number(10);

    console.log('---- Objetos ----');    
    console.log(objBoo);
    console.log(objStr);
    console.log(objNum);

    console.log('---- Valores dos Objetos ----');      
    console.log(objBoo.valueOf());
    console.log(objStr.valueOf());
    console.log(objNum.valueOf());    

</script>
