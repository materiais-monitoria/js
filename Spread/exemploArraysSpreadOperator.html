<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spread Operator (...)</title>
    
    <script> 
      let primeiros = [1,2,3];
      console.log(primeiros);

      let numeros = [4,5,6];
      console.log(numeros); 

      let numeros2 = [...primeiros, ...numeros];
      console.log(numeros2);

      var arr = ['a', 'b', 'c'];
      var arr2 = ['d', 'e', 'f'];
      arr = [...arr, ...arr2];
      console.log(arr);
      // ['a', 'b', 'c', 'd', 'e', 'f']      
    </script>
    
</head>
<body>

  Introdução ao Javascript  - Spread Operator (...)

</body>
</html>
