<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>While</title>
    
    <script type="text/javascript">
       
      var contador = 0; 
        
      while(contador < 5) { 
          alert("Bom Dia: " + contador); 
          contador++; 
      }

    </script>
    
</head>
<body>

  Introdução ao Javascript  - While

</body>
</html>
