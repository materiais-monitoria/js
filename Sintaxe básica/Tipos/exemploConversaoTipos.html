<script type="text/javascript">

//idade como String
var idade = '17';
console.log(typeof idade);
    
//convertendo idade para Int
var idadeNum = parseInt(idade); 
console.log(typeof idadeNum); 

var preco = '99.90';
console.log(typeof preco);
    
var precoNum = parseFloat(preco);
console.log(typeof precoNum);
console.log(precoNum);

//declarando um array (objetc)
var alunos = ['Jose','Antonio','Manuel'];    
console.log(typeof alunos);
    
//convertendo array para String
console.log(typeof alunos.toString());
console.log(alunos.toString());

//convertendo valor num√©rico para String
var valor = 10;
console.log(typeof valor.toString());
console.log(valor.toString());
   
</script>
