<html>
    
<head>
  <title>JS</title>

  <style type="text/css">
    #divDarkMode {
      display: flex;
      justify-content: flex-end;
      padding-right: 10px;
    }    
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  


<script type="text/javascript">      

 function alteraCor() {

    if (document.getElementById("darkMode").checked) {      
      document.getElementById("pagina").style.backgroundColor = "black";
      document.getElementById("pagina").style.color = "white";
    } else {
      document.getElementById("pagina").style.backgroundColor = "white";
      document.getElementById("pagina").style.color = "black";      
    }
    
 }
    
  </script>  
</head>
    
<body id="pagina">
  <div class="form-check form-switch" id="divDarkMode">
    <input class="form-check-input" type="checkbox" role="switch" id="darkMode" onchange="alteraCor();">
    <label class="form-check-label" for="darkMode">Dark Mode</label>
  </div>

  <h1>teste</h1>    
</body>    
</html>
