<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variáveis</title>
</head>
<body>
  Introdução ao Javascript  - Peso ideal
  <br><br>

  <form>
  Peso:<br>
  <input type="text" id="peso" name="peso">

  <br><br>

  Altura:<br>
  <input type="text" id="altura" name="altura">

  <br><br>

  <input type="button" value="Verificar" onclick="verificarIMC(this.form.peso.value, this.form.altura.value);">
  </form>

  <br><br>
  <span id="resultado"></span>
  <br><br>  

    <script> 

    function verificarIMC(peso, altura) {
      var resultado = "";

      if ((peso == "") || (altura == "")) {
        alert("Peso e altura são obrigatórios!");
      } else {          
        imc =  0;                     
        imc = peso/(altura * altura);       
          
        if (imc < 18.5) {
            resultado = "Abaixo do peso. IMC = " + imc;
        } else if ((imc > 18.6) && (imc < 24.9)) {
            resultado ="Peso ideal. Parabéns. IMC = " + imc;
        } else if ((imc > 25.0) && (imc < 29.9)) {
            resultado ="Levemente acima do peso. IMC = " + imc;
        } else if ((imc > 30.0) && (imc < 34.9)) {
            resultado ="Obesidade grau I. IMC = " + imc;
        } else if ((imc > 35.0) && (imc < 39.0)) {
            resultado ="Obesidade grau II (Severa). IMC = " + imc;
        } else {
           resultado ="Obesidade grau III (Mórbida). IMC = " + imc;
        }
      }

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
