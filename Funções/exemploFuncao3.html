<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>Function</title>
    
    <script> 

    function somar(valor1, valor2) {

      if(arguments.length !== 2)
        throw new Error('Esta função precisa de dois valores para funcionar');

      return valor1 + valor2;

    }

      console.log ( somar(1,2,3) );
        
    </script>
    
</head>
<body>

  Function - Limitando o número de parâmetros
