<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções Anônimas</title>

	<script type="text/javascript">
		function adicionar(...numeros) {

			/*
			let total = numeros.reduce(function(total,proximo) {
				return total + proximo;
			}); */

			//outra forma de usar função anônima, escrendo menos
			/*let total = numeros.reduce((total,proximo) => {
				return total + proximo;
			});*/

			//outra forma de usar função anônima, escrendo menos, para quando a função tem apenas uma instrução
			let total = numeros.reduce((total,proximo) => total + proximo);

			console.log(total);
		}

		adicionar(1,2,3,4,5);

	</script>
</head>

</body>
</html>
