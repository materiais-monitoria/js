<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Objetos - Alterando o valor de uma propriedade</title>
    
    <script> 
        
        //Alterando o valor de uma propriedade

        var curso = { 
            sigla: "TI", 
            nome: "Técnico em Informática" 
        };

        curso.sigla = "SI"; 
        curso.nome = "Sistemas de Informação"; 
        
        console.log(curso.sigla); 
        console.log(curso.nome);

    </script>
    
</head>
<body>

  Introdução ao Javascript  - Objetos - Alterando o valor de uma propriedade
</body>
</html>
