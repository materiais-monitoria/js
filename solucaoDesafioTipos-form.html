<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Convers√£o</title>

    <style type="text/css">
      body {
        background-color: lightgray;
      }
    </style>
    
    <script type="text/javascript">

      function somar() {
    	  var valor1 = document.getElementById("valor1").value;
    	  var valor2 = document.getElementById("valor2").value;

        if ( (valor1 == "") || (valor2 == "") ) {
          //alert("Informe os dois valores!");

          //document.getElementById("msgErro").textContent = "<br>Informe os dois valores!<br>";

          document.getElementById("msgErro").innerHTML = "<br>Informe os dois valores!<br>";          
          document.getElementById("msgErro").style.color = "red";
          document.getElementById("msgErro").style.backgroundColor = "yellow";

        } else {
    	    var soma = parseFloat(valor1) + parseFloat(valor2);
    	    document.getElementById("resultado").value = soma;
        }

      }

	  </script>

</head>

<body>  
  Valor 1:<br>
  <input type="text" id="valor1">

  <br><br>
  Valor 2:<br>
  <input type="text" id="valor2">

  <br><br>
  Resultado:<br>
  <input type="text" id="resultado">

  <br>
  <span id="msgErro"></span>

  <br>
  <input type="button" value="Somar" onclick="somar();">

</body>
</html>
