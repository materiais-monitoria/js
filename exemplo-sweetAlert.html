<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sweet Alert</title>


	<script type="text/javascript">
		function exibirMsg() {
			Swal.fire({
			  title: 'Are you sure?',
			  text: "You won't be able to revert this!",
			  icon: 'warning',
			  showCancelButton: true,
			  confirmButtonColor: '#3085d6',
			  cancelButtonColor: '#d33',
			  confirmButtonText: 'Yes, delete it!'
			}).then((result) => {
			  if (result.isConfirmed) {
			    Swal.fire(
			      'Deleted!',
			      'Your file has been deleted.',
			      'success'
			    )
			  }
			});			
		}
	</script>
</head>

<body>

	<h1>Exemplo de uso da biblioteca Sweet Alert</h1>

	<button type="button" onclick="alert('Oi!');">Alert normal</button>

    <button type="button" onclick="exibirMsg();">Sweet Alert</button>

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
