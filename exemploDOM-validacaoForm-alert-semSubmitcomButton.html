<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Validação de formulários</title>          
</head>    
    
<script language="JavaScript" >
    function enviarDados(){

        if(document.dados.tx_nome.value=="" || document.dados.tx_nome.value.length < 8) {
            alert( "Preencha campo NOME corretamente!" );
            document.dados.tx_nome.focus();
            return false;
        }        

        if( document.dados.tx_email.value=="" || document.dados.tx_email.value.indexOf('@')==-1 || document.dados.tx_email.value.indexOf('.')==-1 ) {
            alert( "Preencha campo E-MAIL corretamente!" );
            document.dados.tx_email.focus();
            return false;
        }

        if (document.dados.tx_mensagem.value=="") {
            alert( "Preencha o campo MENSAGEM!" );
            document.dados.tx_mensagem.focus();
            return false;
        }

        if (document.dados.tx_mensagem.value.length < 20 ) {
            alert( "É necessario preencher o campo MENSAGEM com mais de 20 caracteres!" );
            document.dados.tx_mensagem.focus();
            return false;
        }

    return true;
}  
</script>
    
<body>
 
<form action="" method="post" name="dados">
    
  Nome completo:<br>
  <input type="text" name="tx_nome" id="tx_nome" size="52" maxlength="150">
  
  <br><br>

  E-mail:<br>
  <input type="text" name="tx_email" id="tx_email" size="52" maxlength="150">
    
  <br><br>
    
  Mensagem:<br>
  <textarea name="tx_mensagem" cols="53" rows="8" id="tx_mensagem"></textarea>
    
  <br><br>
     
  <input name="enviar" type="button" value="Enviar dados" 
  onclick="enviarDados();">
  
  <input name="Reset" type="reset" value="Redefinir">
    
</form>
    
</body>
</html>
