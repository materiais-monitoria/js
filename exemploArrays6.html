<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
    
    <script> 

        //findIndex - localiza o índice de um item na lista     
        let frutas = ['Banana', 'Pêra', 'Uva', 'Maçã'];
        const buscaUva = frutas.findIndex((fruta) => {
          return fruta === 'Uva';
        }); 
        console.log("Posição Uva:" + buscaUva); //2

        //find - localiza na lista o 1o item que passar no teste/verificação.
        let numeros = [6, 43, 22, 88, 10, 29]; 
        let buscaMaior45 = numeros.find(x => x > 45); //88
        console.log(buscaMaior45);

        //includes - verifica se o valor existe no array
        let nomesTeste = ['Matheus', 'Lucas', 'João'];
        console.log(nomesTeste.includes('Simone')); //retorna false

        if (nomesTeste.includes('Simone')) {
            console.log("Simone está na lista!");
        } else {
            console.log("Simone não está na lista!");
        }       

        //some: se pelo menos um return da iteração for verdadeiro, ele retorna true
        console.log(nomesTeste.some(nome => nome === 'Lucas')); 

        //every: verifica se todos os itens de um array ou de um obj atendem a uma condição/valor. 
        numeros = [6, 43, 22, 1, 101, 29];
        const maiorQue3 = numeros.every(x => x > 3); // true - verificar
        console.log(maiorQue3);

        //filter - retorna um array com a lista de valores que durante a sua iteração retornaram um valor verdadeiro
        numeros = [6, 43, 22, 88, 101, 29];
        buscaMaior45 = numeros.filter(x => x > 45); 
        console.log(buscaMaior45); // [88, 101]        

    </script>
    
</head>
<body>
  Arrays
</body>
</html>
