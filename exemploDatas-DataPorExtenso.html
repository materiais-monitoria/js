<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Datas</title>

    <style type="text/css">
          body {
            margin: 0;
          }

          div {
            background-color: black;            
            height: 30px;
            color: white;
            text-align: right;
            padding-top: 7px;
            padding-right: 5px;
            width: calc(100vw-padding); 
          }
    </style>
    
    <script type="text/javascript">

      var hoje = new Date();  //data atual      

      function escreveData() {     
        var dia = hoje.getDate();
        var mes = hoje.getMonth();    
        var ano = hoje.getFullYear();

        var meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        var mesTexto = meses[mes];        

        var diaSemana = hoje.getDay();
        var diasSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sabado"];
        var diaSemana = diasSemana[diaSemana];

        var dataPorExtenso = diaSemana + ", " + dia +" de " + mesTexto + " de " + ano;

        document.getElementById("data").textContent = dataPorExtenso;

        configByTime();

      }

      function configByTime() {
        if (hoje.getHours() < 18) {
          document.getElementById("body").style.backgroundColor="yellow";
          document.getElementById("body").style.color="red";
        } else {
          document.getElementById("body").style.backgroundColor= "gray";
          document.getElementById("body").style.color="white";
        }        
      }
    </script>
    
</head>

<body id="body" onload="escreveData();">

  <div id="data"></div>    

  <h1>Teste de Datas</h1>

</body>
</html>
