<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Objetos</title>
    
    <script type="text/javascript">

       function cadastrarCurso() {

            // criando um objeto com duas propriedades 
            var curso = { 
                sigla: document.getElementById("sigla").value, 
                nome:  document.getElementById("nome").value 
            };

            var tabela = document.getElementById("tabelaCursos");
            tabela.innerHTML = tabela.innerHTML + "<tr>";
            tabela.innerHTML = tabela.innerHTML + "<td align='center'>" + curso.sigla + "</td>" + "<td align='center'>" + curso.nome + "</td>";          
            tabela.innerHTML = tabela.innerHTML + "</tr>";
       }
        
    </script>
    
</head>

<body>
  <h2>Cadastro de cursos:</h2>
  
  <form>
      Sigla:<br>
      <input type="text" id="sigla">

      <br><br>
      Nome do Curso:<br>
      <input type="text" id="nome">  

      <br><br>
      <input type="button" value="Cadastrar" onclick="cadastrarCurso();">
  </form>

  <hr>
  <h2>Cursos Cadastrados</h2>

  <table border="1" id="tabelaCursos" width="30%"> 
    <tr>
      <th>Sigla</th>
      <th>Nome</th>
    </tr>   
</body>
</html>
