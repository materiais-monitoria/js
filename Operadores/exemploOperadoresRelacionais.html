<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Operadores Relacionais</title>
    
    <script> 
      var valor = 2;       
      var t = false; 
        
        
      t = (valor == 2); // t = true
      alert(valor + " == 2 ? \n" + t);    
        
      t = (valor != 2); // t = false
      alert(valor + " != 2 ? \n" + t);    
        
      t = (valor < 2); // t = false
      alert(valor + " < 2 ? \n" + t);    
        
      t = (valor <= 2); // t = true
      alert(valor + " <= 2 ? \n" + t);    
        
      t = (valor > 1); // t = true
      alert(valor + " > 1 ? \n" + t);    
        
      t = (valor >= 1); // t = true
      alert(valor + " >= 1 ? \n" + t);            
    </script>
    
</head>
<body>

  Introdução ao Javascript  - Operadores Relacionais

</body>
</html>
