<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Operadores Lógicos</title>
    
    <script> 
      var a = Math.random(); 
      var b = Math.random(); 
        
      alert("a = " + a);    
      alert("b = " + b);    
        
      alert(a > 0.2 && b < 0.8);
      alert(a > 0.2 || b < 0.8);        
    </script>
    
</head>
<body>

  Introdução ao Javascript  - Operadores Lógicos

</body>
</html>
