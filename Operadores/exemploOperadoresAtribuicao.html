<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Operadores de Atribuição</title>
    
    <script> 

      var valor = 1; // valor = 1 
      alert("valor 1 = " + valor);          
            
      valor += 2;  // valor = 3 
      //valor = valor + 2;        
      alert("valor 2 = " + valor);    
        
      valor -= 1;  // valor = 2 
      //valor = valor - 1;
      alert("valor 3 = " + valor);    
        
      valor *= 6;  // valor = 12 
      //valor = valor * 6; 
      alert("valor 4 = " + valor);    
        
      valor /= 3;  // valor = 4 
      //valor = valor / 3; 
      alert("valor 5 = " + valor);    
        
      valor %= 3   // valor = 1 
      //valor = valor % 3;
      alert("valor 6 = " + valor);    
        
      valor++;     // valor = 2 
      //valor = valor + 1; 
      alert("valor 7 = " + valor);    
        
      valor --;    // valor = 1
      //valor = valor - 1;
      alert("valor 8 = " + valor);    
    </script>
    
</head>
<body>

  Introdução ao Javascript  - Operadores de Atribuição

</body>
</html>
