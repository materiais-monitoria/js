<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Validação de formulários</title>  

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />    

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>   

<script language="JavaScript" >
    function enviardados() {     
                
        if ( (document.dados.tipo.value=="PF") && (document.dados.tx_nome.value=="" || document.dados.tx_nome.value.length < 8) ) {

            //formataMsg("Preencha campo NOME corretamente!");      
            swal("Erro", "Preencha campo NOME corretamente!", "error");
            //alert("Preencha campo NOME corretamente!")
            document.dados.tx_nome.focus();
            return false;

        }

        if ( (document.dados.tipo.value=="PJ") && (document.dados.tx_rz.value=="" || document.dados.tx_rz.value.length < 8) ) {
            //formataMsg("Preencha campo RAZÃO SOCIAL corretamente!");      
            swal("Erro", "Preencha campo RAZÃO SOCIAL corretamente!", "error");
            document.dados.tx_rz.focus();
            return false;
        }        

        if( document.dados.tx_email.value=="" || document.dados.tx_email.value.indexOf('@')==-1 || document.dados.tx_email.value.indexOf('.')==-1 ) {

            formataMsg("Preencha campo E-MAIL corretamente!");
            document.dados.tx_email.focus();
            return false;
            
        }


        if (document.dados.tx_mensagem.value=="") {
            formataMsg("Preencha o campo MENSAGEM!");
            document.dados.tx_mensagem.focus();
            return false;
        }

        if (document.dados.tx_mensagem.value.length < 50 ) {
            formataMsg("É necessario preencher o campo MENSAGEM com mais de 50 caracteres!");
            document.dados.tx_mensagem.focus();
            return false;
        }

    return true;
}  
    
function verificaTipo(tipo) {
    
  if (tipo=="PF") {

    document.getElementById("cpf").style.display = "inline";
    document.getElementById("cnpj").style.display = "none";     

  } else if (tipo=="PJ") {

    document.getElementById("cpf").style.display = "none";
    document.getElementById("cnpj").style.display = "inline";        
  }
    
}

function formataMsg(textoMsg) {
  document.getElementById("msg").style.color="red"; 
  document.getElementById("msg").textContent=textoMsg;
}

function configPagina() {
    document.getElementById("cpf").style.display = "inline";
    document.getElementById("cnpj").style.display = "none";  
}
  
</script>             

</head>    
    

<body onload="configPagina();">

<h1>Faça seu cadastro</h1>

<div id="msg"></div>

<br>

<form action="" method="post" name="dados" onSubmit="return enviardados();" >

  Pessoa Física 
  <input type="radio" name="tipo" id="PF" value="PF" 
  onclick="verificaTipo(this.value);" checked>

  Pessoa Jurídica 
  <input type="radio" name="tipo" id="PJ" value="PJ" 
  onclick="verificaTipo(this.value);">   

  <br>     

  <div id="cpf">    
      <br>
      CPF:<br>
      <input type="text" name="tx_cpf" id="tx_cpf" size="20" maxlength="14">
      <br><br>
      Nome completo:<br>
      <input type="text" name="tx_nome" id="tx_nome" size="52" maxlength="50">
  </div>
    
  <div id="cnpj">
      <br>
      CNPJ:<br>
      <input type="text" name="tx_cnpj" id="tx_cnpj" size="20" maxlength="18">
      <br><br>
      Razão Social:<br>
      <input type="text" name="tx_rz" id="tx_rz" size="52" maxlength="50">
  </div>  

  <br><br>

  E-mail:<br>
  <input type="text" name="tx_email" id="tx_email" size="52" maxlength="50">    
     
  <br><br>
    
  Mensagem:<br>
  <textarea name="tx_mensagem" cols="53" rows="8" id="tx_mensagem"></textarea>
    
  <br><br>
     
  <input name="Submit" type="submit"  class="formobjects" value="Enviar dados">
  
  <input name="Reset" type="reset" class="formobjects" value="Redefinir">
    
</form>
    
</body>
</html>
