<!DOCTYPE html>
<html>
<head>
	<title>Exemplo DOM - Média</title>

	<script type="text/javascript">
		
		var nota1 = parseFloat( prompt("Informe a 1a Nota:") );

		var nota2 = parseFloat( prompt("Informe a 2a Nota:") );

		var media = (nota1 + nota2)/2;

		alert("Sua média é: " + media);

		window.document.write("<h1>Média</h1>");
		window.document.write("<hr>");
		window.document.write("Sua média é:<b>" + media + "</b>");

	</script>
</head>


<body>

</body>

</html>
