<!DOCTYPE html>
<html>
<head>
 <title>Window</title><p>
    
<script language="javascript">
    
    function abrirJanela1() {
      window.open("http://www.google.com");    
    }
    
    function abrirJanela2() {
      window.open("http://www.google.com", "Janela 2", "width=500, height=500, top=300, left=450");    
    }    
    
</script>    
</head>
    
<body>

<form>
  <input type="button" value="Abrir janela 1" onclick="abrirJanela1()">    
  <input type="button" value="Abrir janela 2" onclick="abrirJanela2()">    
</form>
 
</body>
</html>
