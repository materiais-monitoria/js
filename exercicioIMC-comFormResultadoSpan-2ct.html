<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variáveis</title>

    <style type="text/css">
      #msgPeso, #msgAltura {
        color: red;
      }
    </style>    

    <script type="text/javascript">
      function verificarIMC() {  

        var peso = document.getElementById("peso").value;
        //var peso = document.querySelector("#peso").value;

        var altura = document.getElementById("altura").value;

        if (peso == "") {
          document.getElementById("msgPeso").innerHTML = "<b>Informe o peso</b>";   
          document.getElementById("msgPeso").style.color = "red";   
          return;
        } else {
          document.getElementById("msgPeso").innerHTML = "";          
        }

        if (altura == "") {
          document.getElementById("msgAltura").innerHTML = "<b>Informe a altura</b>";
          document.getElementById("msgPeso").style.color = "red";
          return;
        } else {
          document.getElementById("msgAltura").innerHTML = "";         
        }  

        var imc = peso/(altura * altura);   

        var msg = "";
        var cor = "";
        var bk = "";

        if (imc < 18.5) {
            msg = "Abaixo do peso. IMC = " + imc;
            cor = "orange";
        } else if ( (imc >= 18.6) && (imc <= 24.9) ) {
            msg ="Peso ideal. Parabéns. IMC = " + imc;
            cor = "green";
        } else if ((imc >= 25.0) && (imc <= 29.9)) {
            msg ="Levemente acima do peso. IMC = " + imc;
            cor = "green";
            bk = "yellow";
        } else if ((imc >= 30.0) && (imc <= 34.9)) {
            msg ="Obesidade grau I. IMC = " + imc;
            cor = "red";            
        } else if ((imc >= 35.0) && (imc <= 39.0)) {
            msg ="Obesidade grau II (Severa). IMC = " + imc;
            cor = "red";
            bk = "yellow";
        } else {
           msg ="Obesidade grau III (Mórbida). IMC = " + imc;
           cor = "black";
           bk = "red";
        } 

        document.getElementById("msg").innerHTML = "<b>"+msg+"</b>";
        document.getElementById("msg").style.color = cor;
        document.getElementById("msg").style.backgroundColor = bk;

      } 
    </script>

</head>

<body>
  <h1>Cálculo de IMC</h1>

  <form>
    Peso: <span id="msgPeso"></span> <br>
    <input type="text" id="peso">

    <br><br>
    Altura: <span id="msgAltura"></span> <br>
    <input type="text" id="altura">

    <br><br>
    <input type="button" value="Verificar" onclick="verificarIMC();">
  </form>

  <br>
  <span id="msg"></span>
</body>
</html>
