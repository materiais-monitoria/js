<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    
    <script>      

      function multiplicacao(x, y) {          
          var resultado = x * y;
          console.log(resultado);          
          alert(resultado); 
      }   

      multiplicacao(2,3); 

    </script>
    
</head>

<body>

  Function<br><br>

  <span onclick="multiplicacao(2,4);">Multiplique</span><br><br>

  <a href="#" onclick="multiplicacao(3,4);">Clique aqui para Multiplicar</a>

</body>
</html>
