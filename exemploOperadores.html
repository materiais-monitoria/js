<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variáveis e Operadores</title>
    
    <script> 
      var umMaisUm = 1 + 1;
      console.log(umMaisUm);     
        
      var tresVezesDois = 3 * 2; 
      console.log(tresVezesDois);     
        
      var quatroDivididoPorDois = 4 / 2; 
      console.log(quatroDivididoPorDois);     
        
      var seisModuloCinco = 6 % 5; 
      console.log(seisModuloCinco);   
        
      var x = 7;          
      x = x + 1 * 2; // x = 9
      console.log(x);

      x = x - 3; // x = 6
      console.log(x);

      x = x / (6 - 2 - (3 * 5) / (16 - 1));  // x = 2
      console.log(x);
        
     var a = Math.pow(3, 5); 
    
     var b = Math.sqrt(9);
        
      alert( 
          "** Introdução ao Javascript  - Variáveis e Operadores ** \n \n" +
          "umMaisUm = " + umMaisUm +"\n" +
          "tresVezesDois = " + tresVezesDois +"\n" +
          "quatroDivididoPorDois = " + quatroDivididoPorDois +"\n" +  
          "seisModuloCinco = " + seisModuloCinco +"\n" +
          "x = " + x +"\n" +
          "a = " + a + "\n" +
          "b = " + b + "\n"
      );    


        var x = Math.random() * 10; 
        console.log(x);

        console.log(Math.floor(x));
        console.log(Math.ceil(x));
        console.log(Math.round(x));

        console.log(Math.pow(3,2));
        console.log(Math.sqrt(9));
        console.log(Math.E);
        console.log(Math.PI);                     
    </script>
    
</head>
<body>

  Introdução ao Javascript  - Variáveis e Operadores

</body>
</html>
