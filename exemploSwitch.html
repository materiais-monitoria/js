<html>

  <head>
    <title>switch</title>      

    <script type="text/javascript">

      function fazerPedido() {
        var pedido = parseInt(prompt("O que você deseja pedir?"));

        switch(pedido) {
            case 1: 
              alert("Você pediu sorvete");
              break;
            case 2: 
              alert("Você pediu suco");
              break;
            case 3: 
              alert('Você pediu uma coca gelada');
              break;
            case 4: 
              alert('Você pediu uma água natural');
              break;          
            default: 
              alert('Ops! Não temos essa opção!');
              break;
        }       

        alert("Código após o switch");

      }

    </script>

  </head>
    
  <body>

    <h1>Menu</h1>

    <ol>
      <li>Sorvete</li>
      <li>Suco</li>
      <li>Coca gelada</li>
      <li>Água natural</li>
    </ol>

    <button onclick="fazerPedido();">Fazer Pedido</button>

  </body>

</html>
