<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Concatenação</title>
    
    <script> 
      var s1 = "Marcelo";
      var s2 = " "; 
      var s3 = "Martins"; 
      
      // "Marcelo Martins"
      var s4 = s1 + s2 + s3;
        
      var s5 = "Idade: "
      var idade = 30;
        
      // "Idade: 30" 
      var s6 = s5 + idade;
        
      alert( 
          "** Introdução ao Javascript  - Concatenação de Strings ** \n \n" +
          "s4 = " + s4 +"\n" +
          "s6 = " + s6 +"\n"
      );              

    </script>
    
</head>
<body>

  Concatenação

</body>
</html>
